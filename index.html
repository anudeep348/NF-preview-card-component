<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anudeep Chowdary</a>.
      </div>
      <div class="flex-box">
        <figure class="img-box">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"
            class="image"
          />
          <div class="eye-color-box">
            <img src="images/icon-view.svg" alt="view icon" class="hover-eye" />
          </div>
        </figure>
        <div class="text-box">
          <h1 class="header">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="item-box">
            <div class="quantity-box">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />
              <p class="quantity">0.041 ETH</p>
            </div>
            <div class="time-box">
              <img src="images/icon-clock.svg" alt="clock svg icon" />
              <p class="time">3 days left</p>
            </div>
          </div>
          <div class="creator-box">
            <img src="images/image-avatar.png" alt="person image" />
            <p class="creator-desc"><span>Creation of </span>Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
